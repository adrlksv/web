<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-radio">
    <label for="radio-black">Dark</label>
    <input type="radio" name="driver" id="radio-black" />
    <label for="radio-white">Light</label>
    <input type="radio" name="driver" id="radio-white" checked>
</div>
<div class="container">
    <h1>Registration form</h1>
    <form>
        <div class="form-input">
            <label for ="name-input">Enter your name</label>
            <input type="text" id ="name-input" placeholder="Name"/>
        </div>
        <div class="form-input">
            <label for ="email-input">Enter your email</label>
            <input type="text" id ="email-input" placeholder="example@mail.ru"/>
            <label for="email-input2"></label><input type="email" id ="email-input2" placeholder="example@mail.ru"/>
        </div>
        <div class="form-input">
            <label for ="password-input">Enter your password</label>
            <input type="password" id="password-input" placeholder="Password"/>
        </div>
        <div class="form-input">
            <label for ="user-type-input">User</label>
            <select id="user-type-input">
                <option value="Student">Student</option>
                <option value="Teacher">Professor</option>
            </select>
        </div>
        <div class="submit-input">
            <input type="submit" value="Submit"/>
            <button type="submit" id ="submit-input">Submit</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    const body = document.getElementsByTagName("body")[0];
    let prov1 = false;
    let prov2 = false;
    let prov3 = false;
    const button = document.getElementById("submit-input");
    button.onclick = function () {
        if(prov1 === false || prov2===false || prov3===false) {
            if(prov1===false){
                email.style.backgroundColor="red";
            }
            if(prov2===false){
                pass.style.backgroundColor="red";
            }
            if(prov3===false){
                username.style.backgroundColor="red";
            }
            button.setCustomValidity("Заполните все поля!");
        } else {
            button.setCustomValidity("");
        }
    };
    const email = document.getElementById("email-input");
    email.onclick = function () {
        if (email.validity.typeMismatch) {
            email.setCustomValidity("Введите адрес электронной почты!");
            email.style.backgroundColor="white";
            prov1=false;
        } else {
            email.style.backgroundColor="white";
            email.setCustomValidity("");
            prov1=true;
        }
    };

    const pass = document.getElementById("password-input");
    let passLenght;
    pass.addEventListener("input", (ev)=> passLenght = ev.target.value);
    pass.onclick = function () {
        if (passLenght.length < 7) {
            pass.setCustomValidity("Пароль должен состоять не менее чем из 7 символов!");
            prov2=false;
            pass.style.backgroundColor="white";
        } else {
            pass.style.backgroundColor="white";
            pass.setCustomValidity("");
            prov2=true;
        }
    };

    const username = document.getElementById("name-input");
    let inputValue;
    username.addEventListener("input", (ev)=> inputValue = ev.target.value);
    username.onclick = function () {
        if (inputValue.length < 5) {
            username.setCustomValidity("Имя пользователя должно состоять не менее чем из 5 символов!");
            prov3=false;
            username.style.backgroundColor="white";
        }else {
            username.style.backgroundColor="white";
            username.setCustomValidity("");
            prov3=true;
        }
    };

    const radio_black = document.getElementById("radio-black");
    radio_black.onclick = function () {
        body.style.backgroundColor="#282828";
    }

    const radio_white = document.getElementById("radio-white");
    radio_white.onclick = function () {
        body.style.backgroundColor="white";
    }

</script>
</body>
</html>
